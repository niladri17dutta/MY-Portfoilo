    <section class="home">

        <div class="hireform">
            <h1>Hire Me</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="clientname" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="clientemail">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="companyinformation" class="form-control" id="company">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">More details about work</label>
                    <input type="information" class="form-control" id="details">    
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient"> <p1>I want to work on a project with me</p1></label>
                </div>
                <button type="submit" class="btn" id="btnprimary">Submit</button>
            </form>
        </div>
